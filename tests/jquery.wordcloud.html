<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8>
	<title>$.wordCloud() tests</title>
	<style type="text/css">
	canvas {
	position: fixed; top: 2em; right: 0;
	font-family: monospace;
	white-space: nowrap;
	}
	.support {
		color: #080;
	}
	.not_support {
		color: #800;
	}
	</style>
</head>
<body>
<h2>Support</h2>
<p id="wordCloudSupported">$.wordCloudSupported</p>
<h2>$.wordCloud();</h2>
<ul>
	<li><label>中文 <input type="button" id="chinese" value="test" /></label></li>
	<li><label>English<input type="button" id="english" value="test" /></label></li>
	<li><label>Empty canvas <input type="button" id="empty" value="test" /></label></li>
	<li><label>fontFamily = monospace <input type="button" id="fontFamily" value="test" /></label></li>
	<li><label>gridSize = 3 <input type="button" id="gridSize" value="test" /></label></li>
	<li><label>ellipticity = 1.5 <input type="button" id="ellipticity" value="test" /></label></li>
	<li><label>start from top right (center) <input type="button" id="center" value="test" /></label></li>
	<li><label>rotateRatio = 1 <input type="button" id="rotateRatio_function" value="test" /></label></li>
	<li><label>rotateRatio = 0 <input type="button" id="rotateRatio0_function" value="test" /></label></li>
	<li><label>drawMask <input type="button" id="drawMask" value="test" /></label></li>
	<li><label>maskColor, maskGridWidth <input type="button" id="mask" value="test" /></label></li>
	<li><label>wordColor, backgroundColor <input type="button" id="color" value="test" /></label></li>
	<li><label>wait <input type="button" id="wait" value="test" /></label></li>
	<li><label>abortThreshold = 100, abort <input type="button" id="abort" value="test" /></label></li>
	<li><label>weightFactor = 0.5 <input type="button" id="weightFactor" value="test" /></label></li>
	<li><label>weightFactor function <input type="button" id="weightFactor_function" value="test" /></label></li>
	<li><label>wordColor random light <input type="button" id="wordColor_light" value="test" /></label></li>
	<li><label>wordColor function <input type="button" id="wordColor_function" value="test" /></label></li>
	<li><label>minSize = 10px <input type="button" id="minSize_function" value="test" /></label></li>
	<li><label>With Image (clearCanvas = false)<input type="button" id="clearCanvas" value="test" /></label></li>
	<li><label>fillBox<input type="button" id="fillbox" value="test" /></label></li>
</ul>

<canvas id="result" width="580" height="400"></canvas>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.wordcloud.js"></script>
<script type="text/javascript">

	var $r = $('#result');

	$('#wordCloudSupported').addClass(($.wordCloudSupported?'':'not_') + 'support');

	$('#chinese').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_chinese});
			} catch (e) { alert(e); }
		}
	);

	$('#english').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english});
			} catch (e) { alert(e); }
		}
	);

	$('#empty').bind(
		'click',

			try {
				$r.wordCloud();
			} catch (e) { alert(e); }
		}
	);

	$('#fontFamily').bind(
		'click',
		function () {
			try {

	);

			try {

	);

	$('#mask').bind(
		'click',

			try {
				$r.wordCloud({wordList: list_english, drawMask: true, maskColor: 'rgba(0,0,255,0.8)', maskGridWidth: 1});
			} catch (e) { alert(e); }
		}
	);

	$('#color').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english, wordColor: 'rgba(255,128,128,0.8)', backgroundColor: 'rgba(0,0,255,0.3)'});
			} catch (e) { alert(e); }
		}
	);

	$('#wait').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english, wait: 1000});
			} catch (e) { alert(e); }
		}
	);

	$('#abort').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english, abortThreshold: 100, abort: function () { alert('aborted!');}});
			} catch (e) { alert(e); }
		}
	);

	$('#weightFactor').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english, weightFactor: 0.5});
			} catch (e) { alert(e); }

	);

	$('#weightFactor_function').bind(
		'click',
		function () {
			try {
				$r.wordCloud({wordList: list_english, weightFactor: function (w) { return Math.random()*w; }});
			} catch (e) { alert(e); }
		}
	);

	$('#wordColor_light').bind(
		'click',
		function () {
			var ctx = $r[0].getContext('2d');
			ctx.fillStyle = '#600';
			ctx.fillRect(0, 0, 580, 400);
			try {
				$r.wordCloud({wordList: list_english, wordColor: 'random-light' });
			} catch (e) { alert(e); }
		}
	);

		'click',
		function () {
			try {
				$r.wordCloud(
					{
						wordList: list_english,
						wordColor: function (word, weight, fontSize, radius, theta) {
							if (theta < 2*Math.PI/3) {
								return '#600';
							} else if (theta < 2*Math.PI*2/3) {
								return '#060';
							} else {
								return '#006';
							}
						}
					}
				);
			} catch (e) { alert(e); }
		}
	);
